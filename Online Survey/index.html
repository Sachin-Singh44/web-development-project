    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="survey-container">
        <h2>Online Survey</h2>
        <form id="survey-form" onsubmit="submitSurvey(event)">
            <div class="question">
                <p>1. How satisfied are you with the product?</p>
                <div>
                    <label>
                        <input type="radio" name="q1" value="Very satisfied" required> Very Satisfied
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="Satisfied"> Satisfied
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="Neutral"> Neutral
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="Unsatisfied"> Unsatisfied
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="q1" value="Very unsatisfied"> Very Unsatisfied
                    </label>
                </div>
            </div>
            <div class="question">
                <p>2. Would you recommend this product to others?</p>
                <label>
                    <input type="radio" name="q1" value="Very satisfied" required> Yes 
                </label>
                <label>
                    <input type="radio" name="q1" value="Satisfied"> No
                </label>
                
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
